<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/general.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container-fluid">
    <table class="table table-dark table-hover table-borderless align-middle">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col"></th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
                <th scope="col">Owners</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="tempProduct : ${products}">
                <td th:text="${tempProduct.productId}"/>
                <td>
                    <img class="img-fluid" th:src="${tempProduct.image}"
                         height="100px" width="100px">
                </td>
                <td th:text="${tempProduct.name}"/>
                <td th:text="${tempProduct.price}"/>
                <td th:text="${tempProduct.owners}"/>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
