<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register New User</title>
</head>
<body>

<div>
    <form action="#" th:action="@{/register}" th:object="${webUser}" method="POST">

        <div>
            Username: <input type="text" th:field="*{username}" placeholder="Username">
        </div>

        <div>
            Password: <input type="password" th:field="*{password}" placeholder="Password">
        </div>

        <div>
            Email: <input type="text" th:field="*{email}" placeholder="Email">
        </div>

        <div>
            <button type="submit">Register</button>
        </div>
    </form>
</div>

</body>
</html>
