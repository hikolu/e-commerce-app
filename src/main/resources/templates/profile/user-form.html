<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Update Form</title>
</head>
<body>

<div>
  <h3>Update Profile</h3>
  <hr>

  <form action="#" th:action="@{/profile/save}" th:object="${user}" method="POST">

    <input type="text" th:field="*{username}">

    <input type="password" th:field="*{password}" placeholder="New password">
    <input type="text" th:field="*{email}" placeholder="New email">

    <button type="submit">Save</button>
  </form>

  <hr>
  <a th:href="@{/profile}">Back to Profile</a>
</div>

</body>
</html>
